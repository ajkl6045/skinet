<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class=" d-flex align-items-center justify-content-center hover-overlay">
     <button (click)="addItemToBasket()" type="button"   
     class="btn btn-sm btn-primary fa fa-shopping-cart mr-2"></button>
     <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-sm btn-warning">View</button>
    </div>
  </div>
    <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" 
    preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>
        Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" 
        fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
        
   
        <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
           <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
      <span class="mb-2">{{product.price | currency}}</span>
      
        <div class="btn-group mt-auto">
         
        </div>
        
      
    </div>
  </div>
